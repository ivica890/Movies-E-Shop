<div class="container p-5">
    <div class="row mb-1 column-gap">
        {% for seat in seats %}
            <div class="col-md-1



                    {% if seat.is_available %}{% if seat.selected %}selected-seat{% else %}green-div{% endif %}{% else %}red-div unavailable-seat{% endif %} seat-div"
                 id="{{ seat.id }}"></div>
        {% endfor %}

    <a id="save-seats-btn" class="btn btn-primary mt-4" href="{% url 'shopping_cart' %}">Create Order</a>
</div>

<script>
    $(document).ready(function () {
        // Retrieve the CSRF token from the cookie
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Check if the cookie name matches the pattern: csrftoken=<token>
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Attach the CSRF token to all AJAX requests
        function csrfSafeMethod(method) {
            // These HTTP methods do not require CSRF protection
            return /^(GET|HEAD|OPTIONS|TRACE)$/.test(method);
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    var csrftoken = getCookie('csrftoken');
                    xhr.setRequestHeader('X-CSRFToken', csrftoken);
                }
            }
        });

        $('.seat-div').click(function () {
            var isAvailable = !$(this).hasClass('unavailable-seat');
            if (isAvailable) {
                $(this).toggleClass('selected-seat');

                // Get the selected seat ID
                var seatId = $(this).attr('id');

                // Create the order based on the selected seat
                $.ajax({
                    type: 'POST',
                    url: '{% url 'create_order' %}',
                    data: {
                        seat_id: seatId
                    },
                    success: function (response) {
                        alert('Order created successfully!');
                        // Redirect to the order success page or update the UI as needed
                    },
                    error: function (response) {
                        alert('Error occurred while creating the order.');
                    }
                });
            }
        });
    });
</script>
